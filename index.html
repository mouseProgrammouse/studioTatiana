<!DOCTYPE html>
<html>

<head lang="ru">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132330470-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-132330470-1');

  </script>
  <meta charset="utf-8" />
  <title translate-key="title"></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto:400,700,900&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css" rel="stylesheet" />
  <link href="style/main.min.css" rel="stylesheet" />
  <script src="lang/dict.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</head>

<body class="main">
  <header class="header">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a translate-key="main-menu-1" href="#about"></a>
          </li>
          <li>
            <a translate-key="main-menu-2" href="#services"></a>
          </li>
          <li>
            <a translate-key="main-menu-3" href="#review"></a>
          </li>
          <li>
            <a translate-key="main-menu-4" href="#contacts"></a>
          </li>
        </ul>
      </nav>

      <div class="main-info">
        <img src="img/main-logo.svg" alt="логотип ателье 'Татьяна'" width="255px" />
        <h1 translate-key="main-headline"></h1>
        <p translate-key="main-description" class="teaser"></p>
        <button id="call-button" translate-key="call-to-action" type="button"></button>
      </div>

      <aside class="usefull-info">
        <ul>
          <li>
            <img src="img/pin.svg" alt="location icon" />
            <span translate-key="city"></span>
          </li>
          <li class="lang">
            <a class="checked" href="#">RU</a>|
            <a href="#">UA</a>
          </li>
        </ul>
      </aside>
    </div>
  </header>

  <div class="content">
    <section class="about-company container">
      <div class="info">
        <h2><a translate-key="headline-about" name="about"></a></h2>
        <p translate-key="description-about"></p>
      </div>
      <img src="img/sweaters.jpg" alt="Cтопка шерстяных свитеров" />
      <img class="tool-yarn" src="img/tool2.jpg" />
      <img class="tool-pin" src="img/tool8.jpg" />
    </section>

    <section class="services container">
      <h2><a translate-key="headline-services" name="services"></a></h2>
      <div class="service">
        <img src="img/individual.svg" alt="Вязка частных заказов" />
        <h3 translate-key="service-ind-headline"></h3>
        <p translate-key="service-ind-description" class="desctiption"></p>
      </div>

      <div class="service">
        <img src="img/opt.svg" alt="Вязка оптовых заказов" />
        <h3 translate-key="service-opt-headline"></h3>
        <p translate-key="service-opt-description" class="desctiption"></p>
      </div>

      <div class="service">
        <img src="img/repair.svg" alt="Ремонт одежды" />
        <h3 translate-key="service-repair-headline"></h3>
        <p translate-key="service-repair-description" class="desctiption"></p>
      </div>
      <img class="tool-scissors" src="img/tool1.jpg" />
    </section>

    <section class="how container">
      <h2 translate-key="headline-how"></h2>
      <ol class="process-description">
        <li>
          <div class="line"></div>
          <h3 translate-key="how-call-headline"></h3>
          <p translate-key="how-call-description" class="description"></p>
        </li>

        <li>
          <div class="line hide"></div>
          <h3 translate-key="how-met-headline"></h3>
          <p translate-key="how-met-description" class="description hide"></p>
        </li>

        <li>
          <div class="line hide"></div>
          <h3 translate-key="how-try-headline"></h3>
          <p translate-key="how-try-description" class="description hide"></p>
        </li>

        <li>
          <div class="line hide"></div>
          <h3 translate-key="how-create-headline"></h3>
          <p translate-key="how-create-description" class="description hide"></p>
        </li>

        <li>
          <div class="line hide"></div>
          <h3 translate-key="how-order-headline"></h3>
          <p translate-key="how-order-description" class="description hide"></p>
        </li>
      </ol>
      <img src="img/creating.jpg" alt="Изготовление одежды" />
      <img class="tool-pin" src="img/tool7.jpg" />
    </section>

    <section class="review container">
      <h2><a name="review" translate-key="review-headline"></a></h2>
      <div class="slider">
        <div class="slide bottom left">
          <p translate-key="review-1-descriprion"></p>
          <div class="user-info container">
            <img src="img/ava1.jpg" alt="фото заказчика" />
            <div class="main-info">
              <span translate-key="review-1-name" class="name"></span>
              <span translate-key="review-1-date" class="date"></span>
            </div>
          </div>
        </div>
        <div class="slide active">
          <p translate-key="review-2-descriprion"></p>
          <div class="user-info container">
            <img src="img/ava2.jpg" alt="фото заказчика" />
            <div class="main-info">
              <span translate-key="review-2-name" class="name"></span>
              <span translate-key="review-2-date" class="date"></span>
            </div>
          </div>
        </div>
        <div class="slide bottom right">
          <p translate-key="review-3-descriprion"></p>
          <div class="user-info container">
            <img src="img/ava3.jpg" alt="фото заказчика" />
            <div class="main-info">
              <span translate-key="review-3-name" class="name"></span>
              <span translate-key="review-3-date" class="date"></span>
            </div>
          </div>
        </div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <div class="counter">
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <section class="questions container">
      <h2><a translate-key="questions-headline" name="contacts"></a></h2>
      <p>
        <span translate-key="questions-description-1"></span> <a translate-key="phone" class="phone" href="tel:+380731332930"></a> <span translate-key="questions-description-2"></span>
      </p>
      <div class="app">
        <a class="viber" href="viber://contact?number=%2B380731332930"></a>
        <a class="whatsapp" href="https://web.whatsapp.com/send?phone=380731332930"></a>
      </div>
      <img class="tool-buttons" src="img/tool4.jpg" />
      <img class="tool-button" src="img/tool3.jpg" />
    </section>

    <section class="contacts">
      <div class="container">
        <h2 translate-key="contacts-headline"></h2>
        <div class="info">
          <img src="img/logo_black.svg" alt="логотип ателье" />
          <div class="adress container">
            <span translate-key="contacts-address"></span>
            <span translate-key="contacts-address-data"></span>
          </div>
          <div class="phone container">
            <span translate-key="contacts-phone"></span>
            <span><a translate-key="phone" class="phone" href="tel:+380731332930"></a>
              <span translate-key="name"></span>
            </span>
          </div>
        </div>
      </div>
      <div id="map" class="map"></div>
    </section>
    <div class="go-to-top"></div>
  </div>

  <footer>
    <div class="container">
      <div class="contact-info">
        <span translate-key="footer-address-data" class="adress"></span>
      </div>
      <img class="logo" src="img/main-logo.svg" alt="логотип ателье" />
      <div class="contact-info">
        <span class="phone">тел: <a href="tel:+380731332930" translate-key="phone"></a></span>
        <span translate-key="name" class="name"></span>
      </div>
    </div>
  </footer>
  <!-- google-map -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
</body>

</html>
